<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Zariyat Adeniran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-decoration"></div>

    <main class="container" data-testid="test-contact-page">
        <nav class="card-nav" data-testid="test-main-nav">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Profile</a></li>
                <li><a href="about.html" class="nav-link">About Me</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>

        <article class="contact-card">
            <header class="contact-header">
                <h1>Get In Touch</h1>
                <p class="contact-subtitle">I'd love to hear from you. Send me a message!</p>
            </header>

            <form class="contact-form" id="contactForm" data-testid="test-contact-form" novalidate>
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input"
                        data-testid="test-contact-name"
                        required
                        aria-describedby="fullName-error"
                    >
                    <div class="error-message" id="fullName-error" data-testid="test-contact-error-fullName" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        data-testid="test-contact-email"
                        required
                        aria-describedby="email-error"
                    >
                    <div class="error-message" id="email-error" data-testid="test-contact-error-email" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="form-input"
                        data-testid="test-contact-subject"
                        required
                        aria-describedby="subject-error"
                    >
                    <div class="error-message" id="subject-error" data-testid="test-contact-error-subject" role="alert"></div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message <span class="required">*</span></label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea"
                        data-testid="test-contact-message"
                        rows="6"
                        required
                        aria-describedby="message-error"
                    ></textarea>
                    <div class="error-message" id="message-error" data-testid="test-contact-error-message" role="alert"></div>
                </div>

                <div class="success-message" id="successMessage" data-testid="test-contact-success" role="status" aria-live="polite"></div>

                <button 
                    type="submit" 
                    class="submit-btn"
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>
            </form>

            <div class="contact-methods">
                <h2>Other Ways to Reach Me</h2>
                <ul class="methods-list">
                    <li>
                        <strong>Email:</strong> 
                        <a href="mailto:zariyat@example.com">zariyatadeniran2000@gmail.com</a>
                    </li>
                    <li>
                        <strong>LinkedIn:</strong> 
                        <a href="https://linkedin.com/in/zariyat-adeniran-ab8765327" target="_blank" rel="noopener noreferrer">
                            linkedin.com/in/zariyat-adeniran-ab8765327
                        </a>
                    </li>
                    <li>
                        <strong>Twitter:</strong> 
                        <a href="https://twitter.com/zariyat54327" target="_blank" rel="noopener noreferrer">
                            @zariyat54327
                        </a>
                    </li>
                    <li>
                        <strong>GitHub:</strong> 
                        <a href="https://github.com/zariyata2020" target="_blank" rel="noopener noreferrer">
                            github.com/zariyata2020
                        </a>
                    </li>
                </ul>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
